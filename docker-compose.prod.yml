# Файл для продакшена
# Использование: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d
version: '3.8'

services:
  web:
    restart: unless-stopped
    command: gunicorn --bind 0.0.0.0:8000 --workers 4 --threads 2 --timeout 120 --log-level info --access-logfile - --error-logfile - voice_recorder.wsgi:application
    environment:
      - DEBUG=False
      - DJANGO_LOG_LEVEL=INFO
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

  celery:
    restart: unless-stopped
    command: celery -A voice_recorder worker --loglevel=info --concurrency=2 --max-tasks-per-child=50 --max-memory-per-child=500000
    environment:
      - DEBUG=False
      - DJANGO_LOG_LEVEL=INFO
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G

  celery-beat:
    restart: unless-stopped
    environment:
      - DEBUG=False
      - DJANGO_LOG_LEVEL=INFO

volumes:
  postgres_data:
  redis_data:
